<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>贪吃蛇完美版</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="indexjs.js"></script>
</head>
<body>
    <div id="snake-box">
        <div id="content" class="skin skin_li">
            <p id="snake-head" class="snake_body"></p>
            <p class="snake_body snake snake_li"></p>
            <p class="snake_body snake snake_li"></p>
            <p class="snake_body snake snake_li"></p>
            <p class="snake_body snake_tail"></p>
        </div>
        <div class="menu">
            <div class="menu_g">功能菜单栏</div>
            <div class="start">开始</div>
            <div class="stop">暂停</div>
            <div class="box-skin show">
                <div class="one">场地皮肤</div>
                <ul class="skin_ul ">
                    <li class="skin_li_o">背景1</li>
                    <li class="skin_li_t">背景2</li>
                    <li class="skin_li_e">背景3</li>
                </ul>
            </div>
            <div class="food-skin show" id="food-skin">
                <div class="two">食物皮肤</div>
                <ul class="food_ul">
                    <li class="food_li_o">背景1</li>
                    <li class="food_li_t">背景2</li>
                    <li class="food_li_e">背景3</li>
                </ul>
            </div>
            <div class="snake-skin show">
                <div class="thre">蛇皮肤</div>
                <ul class="snake_ul">
                    <li class="snake_li_o">背景1</li>
                    <li class="snake_li_t">背景2</li>
                    <li class="snake_li_e">背景3</li>
                </ul>
            </div>
            <!-- <div class="Pattern">对战</div>-->
        </div>
    </div>
</body>
</html>
